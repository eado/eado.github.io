<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  /* CSS for the portfolio page */
body {
    margin: 0
}
/* CSS for the portfolio page */
#portfolio {
  margin-top: 50px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
}

.item {
  border: 1px solid #eee;
  padding: 10px;
  text-align: center;
  background-color: #fff;
  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
}

.item:hover {
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}


.item a {
  color: #333;
  text-decoration: none;
}

.item img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}

.item h3 {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  font-family: 'Roboto', sans-serif;
  color: #333;
}

/* Add a red accent color */
body {
  background-image: linear-gradient(to bottom right, #F87070, #1E90FF);
  min-height: 100vh;
}


/* Optional: add a red accent color to links and buttons */
a, button {
  color: #f55;
  border-color: #f55;
}

a:hover, button:hover {
  color: #f88;
  border-color: #f88;
}
    </style>
</head>
<body>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="grid">
          <div class="item">
            <a href="https://example.com/project1">
              <img src="project1.png" alt="Project 1">
              <h3>Project 1</h3>
            </a>
          </div>
          <div class="item">
            <a href="https://example.com/project2">
              <img src="project2.png" alt="Project 2">
              <h3>Project 2</h3>
            </a>
          </div>
          <!-- add more items as needed -->
        </div>
      </section>
      
</body>
</html>
